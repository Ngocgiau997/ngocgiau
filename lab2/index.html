<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 - CSS Animation Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <section>
            <h2 class="title">Bài 1: Text chạy ngang</h2>
            <div class="marquee-box">
                <p class="scrolling-text">Xin chào mọi người! Chúc các bạn học tập thật tốt ✨</p>
            </div>
        </section>

        <section>
            <h2 class="title">Bài 2: Hộp quay vòng</h2>
            <div class="box-container">
                <div class="spinning-box"></div>
            </div>
        </section>

        <section>
            <h2 class="title">Bài 3: Ảnh xuất hiện dần</h2>
            <div class="image-fade-container">
                <img src="https://picsum.photos/150/100?random=1" alt="Ảnh 1">
                <img src="https://picsum.photos/150/100?random=2" alt="Ảnh 2">
                <img src="https://picsum.photos/150/100?random=3" alt="Ảnh 3">
            </div>
        </section>

        <section>
            <h2 class="title">Bài 4: Nút nhấp nháy</h2>
            <button class="blink-button">MUA NGAY</button>
        </section>

        <section>
            <h2 class="title">Bài 5: Slider ảnh tự động</h2>
            <div class="slider-container">
                <div class="slider-track">
                    <img src="https://picsum.photos/600/300?random=10" alt="Slide 1">
                    <img src="https://picsum.photos/600/300?random=11" alt="Slide 2">
                    <img src="https://picsum.photos/600/300?random=12" alt="Slide 3">
                </div>
            </div>
        </section>
    </div>

</body>
</html>
